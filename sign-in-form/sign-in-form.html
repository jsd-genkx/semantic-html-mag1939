<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"/>
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<style type="text/tailwindcss">
        @theme {
            --font-sans: "Poppins", sans-serif;
            --font-inter: "Inter", sans-serif;
        }
    </style>
    <title>Sign-In Page</title>
</head>
<body class="w-screen min-h-dvh">
    <main class="flex flex-col items-center content-center mt-10">
        <section id="login_form" class="border rounded-md mx-4 my-4 relative">
            <h1 class="absolute -translate-x-1/3 -translate-y-1/2 bg-white px-4 py-4">Sign-In</h1>

            <form class="mx-4 mt-10 mb-4">
                <div class="mb-2">
                     <label for="username-box">Username </label>
                    <input class="border border-gray-400" id="username-box" type="email" name="username" required>
                </div>
                <div class="mb-2">
                    <label for="password-box">Password </label>
                    <input class="ml-1.5 border border-gray-400" id="password-box" type="password" minlength="8" maxlength="20" name="password" required>
                </div>
                <button class="bg-slate-600 text-white hover:bg-green-600 cursor-pointer rounded font-bold py-2 px-4">Enter</button>
            </form>

            <div class="mx-4 my-4">
                <p>New user? Sign up <a class="underline hover:text-blue-600" href="/signup.html">Here</a></p>
                <p>Forgot your password? Click <a class="underline hover:text-blue-600" href="/forget-password.html">Here</a></p>
            </div>
        </section>
    </main>
</body>
</html>
