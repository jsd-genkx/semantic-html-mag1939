<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>
</head>
<body>
    <header>
        <h1>Sign-In</h1>
    </header>
    <main>
        <form>
            <label for="username-box">Username: </label>
            <input id="username-box" type="email" name="username" required>

            <label for="password-box">Password: </label>
            <input id="password-box" type="password" minlength="8" maxlength="20" name="password">

            <button type="submit">Enter</button>
        </form>
        <p>New user? Sign up <a href="/signup.html">Here</a></p>
        <p>Forgot your password? Click <a href="/forget-password.html">Here</a></p>
        
    </main>

</body>
</html>
